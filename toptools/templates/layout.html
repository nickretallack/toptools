<!doctype html>
<html><head>
<title>{% block title %}What's the Best Tool for the Job?  Find out what to try first.{% endblock %}</title>
<META NAME="Description" CONTENT="You want to start a project, but first you need to pick the right tools.  Unfortunately, there are so many of them!  We'll help you decide where to start.">

<link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/jquery-ui.js"></script>
<script type="text/javascript" src="http://dev.jquery.com/view/trunk/plugins/autocomplete/jquery.autocomplete.js"></script>
<link rel="stylesheet" href="http://dev.jquery.com/view/trunk/plugins/autocomplete/jquery.autocomplete.css" type="text/css"/>
<script src="{{url_for('static',filename='resig-microtemplates.js')}}"></script>
<script src="http://documentcloud.github.com/underscore/underscore.js"></script>
  {% block head %}
  {% endblock %}
</head><body>
<div id="menu">
    <a href="{{ url_for('front')}}">Home</a> | 
    
    {% if g.current_user %}
    Logged in as {{g.current_user.name}}
    | <a href="{{url_for('logout')}}">Log Out</a>
    {% else %}
    Log in with <a href="http://webfinger.org">WebFinger</a>:

    <form action="{{url_for('login')}}" method="post">
    <input type="text" name="email" placeholder="Type in your email address">
    <input type="hidden" name="next" value="{{request.url}}">
    <button>Log In</button>
    </form>
    {% endif %}

</div>
{% block body %}
{% endblock %}
</body></html>
